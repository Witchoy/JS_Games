<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <h2> Hangman </h2>
        <button id="startButton" type="button"
            onClick="start(document.getElementById('language-select').value)">Start!</button>

        <br><br>

        <label for="language-select">Language:</label>
        <select name="languages" id="language-select">
            <option value="fr">Fran√ßais</option>
            <option value="en" selected>English</option>
        </select>

        <br><br>

        <canvas id="grid" width="250" height="250"></canvas>

        <div id="word"></div>

        <hr>

        <div id="Alphabet">
            <button class="letter" id="A" onClick="letterPressed('A')">A</button>
            <button class="letter" id="B" onClick="letterPressed('B')">B</button>
            <button class="letter" id="C" onClick="letterPressed('C')">C</button>
            <button class="letter" id="D" onClick="letterPressed('D')">D</button>
            <button class="letter" id="E" onClick="letterPressed('E')">E</button>
            <button class="letter" id="F" onClick="letterPressed('F')">F</button>
            <button class="letter" id="G" onClick="letterPressed('G')">G</button>
            <button class="letter" id="H" onClick="letterPressed('H')">H</button>
            <button class="letter" id="I" onClick="letterPressed('I')">I</button>
            <button class="letter" id="J" onClick="letterPressed('J')">J</button>
            <button class="letter" id="K" onClick="letterPressed('K')">K</button>
            <button class="letter" id="L" onClick="letterPressed('L')">L</button>
            <button class="letter" id="M" onClick="letterPressed('M')">M</button>
            <button class="letter" id="N" onClick="letterPressed('N')">N</button>
            <button class="letter" id="O" onClick="letterPressed('O')">O</button>
            <button class="letter" id="P" onClick="letterPressed('P')">P</button>
            <button class="letter" id="Q" onClick="letterPressed('Q')">Q</button>
            <button class="letter" id="R" onClick="letterPressed('R')">R</button>
            <button class="letter" id="S" onClick="letterPressed('S')">S</button>
            <button class="letter" id="T" onClick="letterPressed('T')">T</button>
            <button class="letter" id="U" onClick="letterPressed('U')">U</button>
            <button class="letter" id="V" onClick="letterPressed('V')">V</button>
            <button class="letter" id="W" onClick="letterPressed('W')">W</button>
            <button class="letter" id="X" onClick="letterPressed('X')">X</button>
            <button class="letter" id="Y" onClick="letterPressed('Y')">Y</button>
            <button class="letter" id="Z" onClick="letterPressed('Z')">Z</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
